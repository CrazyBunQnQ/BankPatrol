<!DOCTYPE HTML>
<html>
<head>

<title>巡检组列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="../../css/base.css">
</head>

<body>
<div class="containner">
	<div id="inner-hd">
    	<div class="crumbs">
            <a href="javascript:;" class="crumbs-label">系统管理&gt;&gt;巡检组列表</a>
        </div>
    </div>
    <div id="inner-bd">
        <div class="button-group">
            <div class="button">
              <img src="../../images/add.gif">
            </div>
         </div>
         <table class="kv-table">
         	<thead>
            	 <tr>
                    <td class="kv-num">巡检组编号 </td>
                    <td class="kv-name">巡检组名称 </td>
                    <td class="kv-handle">操作</td>
                </tr>

            </thead>
            <tbody>
			<tr>
                    <td class="kv-num">001</td>
                    <td class="kv-name">A组</td>
                    <td class="kv-handle">
					  <div class="handle">
					        <span class="handle-icon fix"></span>
                        	<span class="handle-icon editstate"></span>
							
                       </div>
					</td>
             </tr>
			<tr>
                    <td class="kv-num">002</td>
                    <td class="kv-name">B组</td>
                    <td class="kv-handle">
					  <div class="handle">
					        <span class="handle-icon fix"></span>
                    
							<span class="handle-icon del"></span>
                       </div>
					</td>
             </tr>
                
            </tbody>
        </table>
	</div>
</div>
</body>
</html>
